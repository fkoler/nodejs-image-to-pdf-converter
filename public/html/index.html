<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Frenk">
    <meta name="description" content="Convert image to PDF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/index.css">
    <link rel="icon" type="image/x-icon" href="../assets/pdf.svg">
    <title>Image To PDF Converter</title>
</head>

<body>

    <main>

        <header>
            <h1><a href='/'>Image To PDF Converter</a></h1>
        </header>

        <article>
            <p class='title'>Convert image to PDF</p>
            <form method='post' action='/upload' enctype='multipart/form-data'>
                <input id='file-upload' type='file' name='images' accept='.png, .jpg' multiple />
                <p><label for='file-upload'>Select file</label></p>
                <p id='selected-files'><code> </code> </p>
                <p><input type='submit' value='Upload' /></p>
            </form>
        </article>
        <footer>
            <p><code>&copy; 2023 - Developed by: FKoler</code></p>
        </footer>
        <script>
            let fileUpload = document.getElementById('file-upload');
            let selectedFiles = document.querySelector('#selected-files code');
            let submitButton = document.querySelector('input[type=submit]');

            let filenames = ''
            fileUpload.onchange = function () {
                filenames = ''
                for (let file of this.files) {
                    filenames += file.name
                    filenames += ','
                }
                selectedFiles.parentElement.style.display = 'block'
                selectedFiles.textContent = filenames
                submitButton.style.display = 'inline-block';
            }
        </script>

    </main>

</body>

</html>
